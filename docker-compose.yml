version: '3.7'

services:
    db:
        image: mysql:8.0
        restart: always
        volumes: 
          - data-mysql:/var/lib/mysql
        environment: 
          MYSQL_ROOT_PASSWORD: $DB_PASSWORD
          MYSQL_DATABASE: $DB_DATABASE
        ports: 
          - 3306:3306

volumes:
    data-mysql:
        driver: local